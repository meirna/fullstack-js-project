<div class="flex items-center justify-center lg:px-20 md:px-14 px-6 py-8">
  <div class="surface-card p-4 shadow border-round w-full lg:w-1/2">
    <div class="text-center mb-5">
      <img src="assets/lock-closed.svg" class="h-9 mx-auto mb-3" />
      <div class="text-900 text-3xl font-medium mb-3">Prijava</div>
      <span class="text-600 line-height-3">Nemaš račun?</span
      ><a
        routerLink="/register"
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >Registriraj se</a
      >
    </div>
    <div class="h-5 text-center font-medium tracking-wide text-red-500 text-xs">
      {{ error ? "Neispravni korisnički podaci" : "" }}
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label for="username" class="block text-900 font-medium mb-2"
        >Korisničko ime</label
      ><input
        id="username"
        type="text"
        formControlName="username"
        [ngClass]="error ? 'border-2 border-red-500' : ''"
        class="w-full p-3 mb-3 border rounded-md"
        autofocus
      /><label for="password" class="block text-900 font-medium mb-2"
        >Lozinka</label
      ><input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="error ? 'border-2 border-red-500' : ''"
        class="hover:border-indigo-400 w-full p-3 mb-3 border rounded-md"
        autocomplete="on"
      />
      <div
        class="flex flex-col align-items-center justify-content-between mb-6"
      >
        <div class="flex justify-between">
          <label class="flex items-center space-x-3 mb-3">
            <input
              (change)="handleRememberClicked()"
              type="checkbox"
              checked="remember"
              formControlName="remember"
              class="form-tick appearance-none bg-white bg-check h-6 w-6 border border-gray-300 rounded-md checked:bg-indigo-500 checked:border-transparent focus:outline-none"
            />
            <span class="text-gray-700 dark:text-white font-normal">
              Zapamti me
            </span>
          </label>
          <a
            class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
            >Zaboravljena lozinka?</a
          >
        </div>
        <button
          type="submit"
          [disabled]="!form.valid"
          [ngClass]="
            form.valid ? 'bg-indigo-600  hover:bg-indigo-700' : 'bg-indigo-400'
          "
          class="w-full py-2 px-4 mt-12 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
        >
          Prijavi me
        </button>
      </div>
    </form>
  </div>
</div>
