<app-navbar></app-navbar>
<div class="bg-gray-100 xl:py-5 box-border">
  <div
    class="grid h-conversation max-w-7xl mx-auto antialiased text-gray-800 xl:shadow sm:rounded-md sm:overflow-hidden"
  >
    <div class="flex flex-col sm:flex-row bg-white">
      <div
        class="flex flex-col py-8 px-8 w-full sm:w-72 sm:px-0 sm:pl-8 sm:pr-2"
      >
        <div class="flex flex-row items-center justify-center h-12 w-full">
          <div
            class="flex items-center justify-center rounded-2xl text-indigo-700 bg-indigo-100 h-10 w-10"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
              ></path>
            </svg>
          </div>
          <div class="ml-2 font-bold text-2xl">Poruke</div>
        </div>

        <div class="flex flex-col mt-8">
          <div class="flex flex-row items-center justify-between text-xs">
            <span class="font-bold">Razgovori</span>
            <span
              class="flex items-center justify-center bg-gray-300 h-4 w-4 rounded-full"
              >{{ messages.length }}</span
            >
          </div>
          <div
            *ngFor="let message of messages"
            class="flex flex-col space-y-1 mt-4 -mx-2 h-full overflow-y-auto"
          >
            <button
              [ngClass]="
                selectedUsername == message.user?.username ? 'bg-gray-100' : ''
              "
              class="flex flex-row items-center hover:bg-gray-100 rounded-xl p-2"
            >
              <div
                class="flex items-center justify-center h-8 w-10 bg-indigo-200 rounded-full"
              >
                <img
                  *ngIf="message.user?.image"
                  class="rounded-full"
                  [src]="environment.api + '/assets/' + message.user?.image"
                />
                {{
                  message.user?.image
                    ? ""
                    : message.user?.username?.charAt(0)?.toUpperCase()
                }}
              </div>
              <div class="ml-3 text-sm font-semibold w-full h-full">
                <app-user-link [user]="message.user"></app-user-link>
              </div>
            </button>
          </div>
        </div>
      </div>
      <app-conversation
        *ngIf="selectedUsername"
        class="h-conversation w-full bg-white"
      ></app-conversation>
      <div
        *ngIf="!selectedUsername"
        class="flex flex-col justify-center w-full bg-gray-100 m-8 rounded-md"
      >
        <img src="assets/information.svg" class="h-6 w-6 mx-auto" />
        <div class="text-xl text-center text-gray-400 mt-2">
          {{ messages.length ? "Odaberi razgovor s popisa." : "Nema poruka." }}
        </div>
      </div>
    </div>
  </div>
</div>
