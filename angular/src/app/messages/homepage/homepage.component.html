<app-navbar></app-navbar>
<div class="flex h-screen w-full antialiased text-gray-800">
  <div class="flex flex-row overflow-x-hidden">
    <div class="flex flex-col py-8 pl-6 pr-2 w-64">
      <div class="flex flex-row items-center justify-center h-12 w-full">
        <div
          class="flex items-center justify-center rounded-2xl text-indigo-700 bg-indigo-100 h-10 w-10"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
            ></path>
          </svg>
        </div>
        <div class="ml-2 font-bold text-2xl">Poruke</div>
      </div>

      <div class="flex flex-col mt-8">
        <div class="flex flex-row items-center justify-between text-xs">
          <span class="font-bold">Razgovori</span>
          <span
            class="flex items-center justify-center bg-gray-300 h-4 w-4 rounded-full"
            >{{ messages.length }}</span
          >
        </div>
        <div
          *ngFor="let message of messages"
          class="flex flex-col space-y-1 mt-4 -mx-2 h-full overflow-y-auto"
        >
          <button
            class="flex flex-row items-center hover:bg-gray-100 rounded-xl p-2"
          >
            <div
              class="flex items-center justify-center h-8 w-8 bg-indigo-200 rounded-full"
            >
              <img
                *ngIf="message.user?.image"
                class="rounded-full"
                [src]="environment.api + '/assets/' + message.user?.image"
              />
              {{
                message.user?.image
                  ? ""
                  : message.user?.username?.charAt(0)?.toUpperCase()
              }}
            </div>
            <div class="ml-2 text-sm font-semibold">
              <app-user-link [user]="message.user"></app-user-link>
            </div>
          </button>
        </div>
      </div>
    </div>
    <app-conversation></app-conversation>
  </div>
</div>
