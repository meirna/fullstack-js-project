<div class="flex flex-col flex-auto h-conversation w-conversation p-6">
  <div class="flex w-full p-4 font-semibold">
    {{ recipient?.username }}
  </div>
  <div class="flex flex-col flex-auto rounded-2xl bg-gray-100 h-full p-4">
    <div class="flex flex-col h-full overflow-x-auto mb-4">
      <div class="flex flex-col h-full">
        <div class="grid grid-cols-12 gap-y-2">
          <div
            *ngFor="let message of conversation"
            [ngClass]="
              message.user?.username == user?.username
                ? 'col-start-6 col-end-13'
                : 'col-start-1 col-end-8'
            "
            class="p-3 rounded-lg"
          >
            <div
              [ngClass]="
                message.user?.username == user?.username
                  ? 'flex-row-reverse'
                  : ''
              "
              class="flex flex-row items-center"
            >
              <div
                class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0"
              >
                <img
                  *ngIf="message.user?.image"
                  class="rounded-full"
                  [src]="environment.api + '/assets/' + message.user?.image"
                />
                {{
                  message.user?.image
                    ? ""
                    : message.user?.username?.charAt(0)?.toUpperCase()
                }}
              </div>
              <div
                [ngClass]="
                  message.user?.username == user?.username
                    ? 'mr-3 bg-indigo-100'
                    : 'ml-3 bg-white'
                "
                class="relative text-sm py-2 px-4 shadow rounded-xl"
              >
                <div>{{ message.text }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4"
    >
      <div>
        <button
          class="flex items-center justify-center text-gray-400 hover:text-gray-600"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"
            ></path>
          </svg>
        </button>
      </div>
      <div class="ml-4 w-full">
        <div class="relative w-full">
          <input
            type="text"
            class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10"
          />
          <button
            class="absolute flex items-center justify-center h-full w-12 right-0 top-0 text-gray-400 hover:text-gray-600"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="ml-4">
        <button
          class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 rounded-xl text-white px-4 py-1 flex-shrink-0"
        >
          <span>Send</span>
          <span class="ml-2">
            <svg
              class="w-4 h-4 transform rotate-45 -mt-px"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              ></path>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
