<app-navbar></app-navbar>
<div class="px-4 py-32 md:px-6 lg:px-8">
  <div class="text-700 text-center">
    <div class="text-900 font-bold text-5xl mb-5">
      Nađi događaje <br />
      i organiziraj svoje.
    </div>
    <div class="text-700 text-2xl mb-12">
      Jedno mjesto za sva zbivanja. U svim mjestima u Hrvatskoj.
    </div>
    <button
      (click)="scrollToEvents()"
      type="button"
      class="py-4 px-6 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-full"
    >
      Vidi evente
    </button>
  </div>
</div>
<div class="bg-gray-100">
  <div
    id="events"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 py-20 px-8 lg:px-0 gap-4 max-w-5xl mx-auto"
  >
    <app-event-card
      *ngFor="let event of events"
      [event]="event"
    ></app-event-card>
  </div>
</div>
