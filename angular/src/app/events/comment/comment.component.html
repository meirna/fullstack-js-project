<div class="flex">
  <div class="flex-shrink-0 mr-3">
    <img
      class="mt-2 rounded-full w-8 h-8 sm:w-10 sm:h-10"
      [src]="comment!.user?.image | defaultImage"
    />
  </div>
  <div
    class="flex flex-col w-full border rounded-lg px-4 py-2 sm:px-5 sm:py-3 leading-relaxed"
  >
    <div class="flex">
      <app-user-link
        [user]="comment!.user"
        class="font-semibold text-sm"
      ></app-user-link>
      <span class="text-xs text-gray-400 ml-2 self-center">{{
        comment?.timestamp | date: "short"
      }}</span>
    </div>
    <p class="text-sm">
      {{ comment?.text }}
    </p>
  </div>
</div>
