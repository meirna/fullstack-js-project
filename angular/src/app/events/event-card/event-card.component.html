<a routerLink="events/{{ event?._id }}">
  <div
    *ngIf="event"
    class="flex flex-col max-w-md mx-auto bg-white shadow hover:shadow-sm rounded-lg overflow-hidden cursor-pointer"
  >
    <div class="w-full bg-cover bg-landscape">
      <img [src]="event.image?.name | defaultImage" />
    </div>
    <div class="w-full p-4 min-h-full">
      <p class="text-gray-600 font-semibold text-sm">
        {{ event.datetime | date: "fullDate" }}
      </p>
      <h1 class="text-gray-900 font-semibold text-lg leading-5 my-1">
        {{
          event!.name!.length > 80
            ? (event.name | slice: 0:80) + "..."
            : event.name
        }}
      </h1>
      <p class="text-gray-600 font-semibold text-sm">
        {{ event.address + ", " + event.city }}
      </p>
    </div>
  </div>
</a>
