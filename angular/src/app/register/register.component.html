<div class="flex items-center justify-center lg:px-20 md:px-14 px-6 py-8">
  <div class="surface-card p-4 shadow border-round w-full lg:w-1/2">
    <div class="text-center mb-5">
      <img src="assets/key.svg" class="h-9 mx-auto mb-3" />
      <div class="text-900 text-3xl font-medium mb-3">Registracija</div>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label for="email" class="block text-900 font-medium mb-2">Email</label
      ><input
        id="email"
        type="text"
        formControlName="email"
        class="w-full p-3 mb-3 border rounded-md"
      /><label for="password" class="block text-900 font-medium mb-2"
        >Lozinka</label
      ><input
        id="password"
        type="password"
        formControlName="password"
        class="hover:border-blue-400 w-full p-3 mb-3 border rounded-md"
      />

      <button
        type="submit"
        class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
      >
        Registriraj me
      </button>
    </form>
  </div>
</div>
